<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body class="p-3 m-0">
  <div class="container p-3">
    <div class="row">
      <div class="col">
        <h4>Welcome to Rainy Day Pizza Parlor! Located in sunny Portland, Oregon.</h4>
        <p>Please help yourself to one of our humble pizza pies below. Your order will be guaranteed delivered in 2 weeks or it's free!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <form id="pizza-pie">
          <div class="col p-1">
            <label for="size">
              <h5>Sizes:</h5>
            </label>
            <select id="size" class="form-select-form-control" required="">
              <option value="">Please-Select-An-Option</option>
              <option value="Small">Small - $10</option>
              <option value="Large">Large - $15</option>
            </select>
          </div>
          <div class="col p-1">
            <h5>Toppings: <em>Please select at least one.</em></h5>
            <input type="checkbox" class="form-check-input" name="toppings" value="Ricotta">
            Ricotta + $3
            <input type="checkbox" class="form-check-input" name="toppings" value="Sausage">
            Sausage + $5
          </div>
          <hr>
          <button type="submit" class="btn btn-success btn-small">Submit</button>
        </form>
        <div class="hidden">
          <h5>Your Pizza Order!</h5>
          <p><span id="output"></span></p>
        </div>
      </div>
    </div>




  </div>
</body>
</html>
