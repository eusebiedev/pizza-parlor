<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body class="p-3 m-0">
  <div class="container p-3">
    <div class="row">
      <div class="col">
        <h4>Welcome to Rainy Day Pizza Parlor! Located in sunny Portland, Oregon.</h4>
        <p>Please help yourself to one of our humble pizza pies below. Your order will be guaranteed delivered in 2 weeks or it's free!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <form id="pizza-pie">
          <div class="col p-1">
            <label for="size">
              <h5>Sizes: <em>(if size is not selected, $100 will be added to final cost)</em></h5>
            </label><br>
            <select id="size" class="form-select-form-control">
              <option value="">Please-Select-An-Option</option>
              <option value="Small">Small - $10 (w/no toppings)</option>
              <option value="Large">Large - $15 (w/no toppings)</option>
            </select>
          </div><br>
          <div class="col p-1">
            <label for="toppings">
              <h5>Toppings: <em>Ricotta & Sausage (Default is cheese!)</em></h5>
            </label><br>
            <select id="toppings" class="form-select-form-control">
              <option value="">Please-Select-An-Option</option>
              <option value="Ricotta">Ricotta + $3</option>
              <option value="Sausage">Sausage + $4</option>
            </select>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary btn-small">Submit</button>
        </form>
        <div>
        <p id="output" class="hidden"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
